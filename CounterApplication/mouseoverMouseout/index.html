<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        #hoverButton{
        cursor: pointer;
        font-size: 40px;
        text-align: center;
        padding: 20px;
        margin: 300px 500px;
    }
    </style>
</head>
<body>
    <button id="hoverButton">Hover Over Me</button>
    <script>
        const hoverButton = document.getElementById('hoverButton');

        hoverButton.onmouseover = function () {
            hoverButton.style.backgroundColor = 'gray';
            hoverButton.style.color = 'white';
            hoverButton.innerHTML = 'Mouse over';
        };

        hoverButton.onmouseout = function () {
            hoverButton.style.backgroundColor = 'blue';
            hoverButton.innerHTML = 'Mouse out';
        };
    </script>
</body>
</html>
