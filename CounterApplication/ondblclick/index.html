<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double-Click Alert</title>
    <style>
        #doubleClickDiv{
            cursor: pointer;
            color: blueviolet;
            font-size: 40px;
            text-align: center;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div id="doubleClickDiv">Double-click me</div>
    <script>
        const doubleClickDiv = document.getElementById('doubleClickDiv');

        doubleClickDiv.ondblclick = function () {
            alert('Double-clicked!');
        };
    </script>
</body>
</html>
